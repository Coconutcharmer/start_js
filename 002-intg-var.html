<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intergrtion JS</title>
</head>
<body>
    <script>
        // завдання 2
        let number1 = 34;
        const number2 = 11;

        let sum = number1 + number2;
        let difference = number1 - number2;
        let product = number1 * number2;
        let qoutient = number1 / number2;
        let divisor = number1 % number2;

        alert("Sum: " + sum);
        alert("Difference: " + difference);
        alert("Product: " + product);
        alert("Quitient: " + qoutient);
        alert("Divisor: " + divisor)

        document.write("<p>Sum: " + sum + "</p>");
        document.write("<p>Difference: " + difference + "</p>");
        document.write("<p>Product: " + product + "</p>");
        document.write("<p>Quitient: " + qoutient + "</p>");
        document.write("<p>Divisor: " + divisor + "</p>");
    </script>
</body>
</html>
